<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const root = document.querySelector("#root");

        function App()
        {
            const [minutes, setMinutes] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (name) => {
                setMinutes(name.target.value);
            }
            const reset = () => setMinutes(0) ;
            const onflip = () => setFlipped((current) => !current);
            return ( 
                <div> 
                    <h1 id="title">Super converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input disabled={flipped === true} onChange={onChange} value={!flipped ? minutes : minutes * 60} id="minutes" placeholder="Minutes" type="number" />
                    </div>    
            
                    <div>
                        <label htmlFor="hours">Houres</label>
                        <input onChange={onChange} disabled={!flipped} value={flipped ? minutes : Math.round(minutes / 60) } id="hours" placeholder="Hours" type="number" />
                    </div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onflip}>flipped</button>       
                </div>
            );
        } 

        ReactDOM.render(<App />, root);
    </script>

</body>
</html>
